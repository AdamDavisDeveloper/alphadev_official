<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Collection 1 - Level 4</title>
  </head>
  <body>
    <section>
      <div class="background">
        <img src="img/lv-3-bg.png" alt="background" />
      </div>
      <div class="main">
        <img class="desk" src="img/solar-v2.svg" alt="solar" />
        <img
          class="mobile"
          src="img/solar-mobile.svg"
          alt="solar-mobile-view"
        />
        <form class="search-form">
          <input
            type="number"
            name="search"
            class="search-input"
            placeholder="input"
          />
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>

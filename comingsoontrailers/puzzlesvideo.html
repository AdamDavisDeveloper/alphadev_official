    <script type="text/javascript">
      function AdjustIframeHeightOnLoad() {
        document.getElementById("form-iframe").style.height =

            .scrollHeight + "px";
      }
      function AdjustIframeHeight(i) {
        document.getElementById("form-iframe").style.height =
          parseInt(i) + "px";
      }
